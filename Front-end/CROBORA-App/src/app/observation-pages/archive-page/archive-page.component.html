<div id="back-icon">
  <button mat-icon-button (click)="goBack()" aria-label="go back symbol" id="back">
    <mat-icon inline="true">arrow_back</mat-icon>
  </button>
</div>

<div id="user-icon">
  <span>John Doe</span>
  <img src="../../../assets/images/profil.png" alt="icone de profil">
</div>

<div id='archive-title'>
  <button mat-icon-button onclick="window.open('https://youtu.be/ZqM9cAF73rA?t=41', '_blank');" aria-label="Play icon for the video" id="video">
    <mat-icon inline="true">play_circle_outline</mat-icon>
  </button>
  <h1>{{file.titre}}</h1>
</div>

<div id="options-box">
  <div class="flex-container">
    <mat-tab-group>
      <mat-tab label="Thumbnails">
        <ng-template matTabContent>
          <app-thumbnails-box id="thumbnails"></app-thumbnails-box>
        </ng-template>
      </mat-tab>
      <mat-tab label="Original informations">
        <ng-template matTabContent>
          <app-originalinfo-box [info]="file.extra" id="infos"></app-originalinfo-box>
        </ng-template>
      </mat-tab>
      <mat-tab label="index CROBORA">
        <ng-template matTabContent>
          <app-index-crobora-box [file]="file" id="index"></app-index-crobora-box>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
    <div id="icon-box">
      <button mat-icon-button ng-click="editComment()" aria-label="Edit a comment icon" id="edit">
        <mat-icon inline="true">edit</mat-icon>
      </button>
      <button mat-icon-button ng-click="addToFav()" aria-label="Favorite icon with a star" id="favorite">
        <mat-icon inline="true">star_border</mat-icon>
      </button>
    </div>
  </div>
</div>

<div class="spinner" *ngIf="this.httpService.isRequestLoading();else showThumbnails">
  <mat-spinner></mat-spinner>
</div>

<ng-template #showThumbnails>
  <div class="thumbnails-box">
    <mat-grid-list cols="4" rowHeight="10rem">
      <mat-grid-tile
          *ngFor="let image of imagesLink"
          [colspan]="1"
          [rowspan]="1">
        <img matTooltip={{image.name}} src={{image.src}}>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</ng-template>

<div class="indexCROBORA-box">

    <div class="info-box">
      <h2 class="title-info">Canal de transmission : </h2>
      <span class="infos">{{file.channel}}</span>
    </div>

    <div class="info-box">
      <h2 class="title-info">Date de Diffusion : </h2>
      <span class="infos">{{file.day_airing}}</span>
    </div>


  <h2 class="title-info">Keywords</h2>
  <div id="keywords">
    <div class="info-box">
      <h3 class="keyword">Event : </h3>
      <span class="infos">{{file.event}}</span>
    </div>

    <div class="info-box">
      <h3 class="keyword">Place : </h3>
      <span class="infos">{{file.location}}</span>
    </div>

    <div class="info-box">
      <h3 class="keyword">Personality : </h3>
      <span class="infos">{{file.celebrity}}</span>
    </div>
    
    <div class="info-box">
      <h3 class="keyword">Illustration : </h3>
      <span class="infos">{{file.illustration}}</span>
    </div>
  </div>
</div>

<div class="indexCROBORA-box">
  <h2>Number of images</h2>
  <p>{{file.images.length}}</p>

  <h2>Canal de transmission</h2>
  <p>{{file.canal_de_transmission}}</p>

  <h2>Date de Diffusion</h2>
  <p>{{file.date_de_diffusion}}</p>

  <h2>Keywords</h2>
  <h3 class="keyword">Event</h3>
  <p class="keywords">{{file.evenement}}</p>

  <h3 class="keyword">Place</h3>
  <p class="keywords">{{file.lieu}}</p>

  <h3 class="keyword">Personality</h3>
  <p class="keywords">{{file.personnalite}}</p>

  <h3 class="keyword">Illustration</h3>
  <p class="keywords">{{file.illustration}}</p>
</div>

<div class="top-container">
  <div class="cluster-div">
    <mat-checkbox class="Event" (change)="toggleEventCheckbox($event)">Event</mat-checkbox>
    <mat-checkbox class="Personality" (change)="togglePersonalityCheckbox($event)">Personality</mat-checkbox>
    <mat-checkbox class="Place" (change)="togglePlaceCheckbox($event)">Place</mat-checkbox>
    <mat-checkbox class="Illustration" (change)="toggleIllustrationCheckbox($event)" >Illustration</mat-checkbox>
  </div>
  <div id="user-icon">
    <span>John Doe</span>
    <mat-icon inline="true">account_box</mat-icon>
  </div>
</div>

<div class="flex-container">
  <mat-tab-group mat-align-tabs="end">
    <mat-tab label="List view">
      <ng-template matTabContent>
        <app-list-view id="list-view"></app-list-view>
      </ng-template>
    </mat-tab>
    <mat-tab label="Cluster view">
      <ng-template matTabContent>
        <app-cluster-view id="cluster-view"></app-cluster-view>
      </ng-template>
    </mat-tab>
    <mat-tab label="Treemaps">
      <ng-template matTabContent>
        <app-treemaps id="treemaps"></app-treemaps>
      </ng-template>
    </mat-tab>
    <mat-tab label="Distribution">
      <ng-template matTabContent>
        <app-distribution id="distribution"></app-distribution>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  <app-search-filters
    [eventChecked]="eventChecked" [personalityChecked]="personalityChecked" [placeChecked]="placeChecked" [illustrationChecked]="illustrationChecked">
  </app-search-filters>
</div>
